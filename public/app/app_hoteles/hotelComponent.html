<div class="contenedor-sort">
	<div class="row text-center">
		<label>
			Ordenar
		</label>

		<select>
		  <option>M치s relevantes</option>
		  <option>Precio m치s bajo</option>
		  <option>Precio m치s alto</option>
		  <option>Menos estrellas</option>
		  <option>M치s estrellas</option>
		</select>
	</div>
</div>

<div class="row">
	<div class="col-md-4"> <!-- defino el contenido de la primer columna -->

		<div class="col-md-11">

			<div class="contenedor-mapa-card text-center">
				<img src="../../images/maps.jpg" width="100%" height="105px"> <!-- width=100% forza la imagen para que ocupe el tamanio total de la columna manteniendo la relacion con el ancho -->
				<a href="#">Ver hoteles en el mapa</a>
			</div>

			<strong>Filtrar:</strong>

			<name-filter (onNameFilterChange)="filterByName($event)"></name-filter>

			<price-filter [hotels]="hotelesCache" (onPriceFilterChange)="filterByPrice($event)"></price-filter>

			<stars-filter [hotels]="hotelesCache" (onStarsFilterChange)="filterByStars($event)"></stars-filter>
		</div>
	</div>

	<div class="col-md-8"> <!-- defino el contenido de la segunda columna -->
		<div *ngFor="let hotel of hoteles">
			<div *ngIf="hotel != undefined">
				{{hotel.name}}
			</div>
			
		</div> 
	</div>
</div>
